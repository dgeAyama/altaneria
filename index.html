<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Puntuacion Altaneria</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- DATE-PICKER -->
		<link rel="stylesheet" href="vendor/date-picker/css/datepicker.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<script>

			function calcularPuntuacion() {
				var str;
				
				str = "Puntuación Vuelo: 42 puntos" +  "\n" +
				"Puntos remontada: " + puntosRemontada() + "\n" +
				"Puntos altura: " + puntosAltura() + "\n" +
				"Puntos posición: " + puntosPosicion() + "\n" +
				"Puntos picado: " + puntosPicado() + "\n" +
				"Puntos captura: " + puntosCaptura() + "\n" +
				"Valoración tecnica global: " + valoracionTecnicaGlobal() + "\n" +
				"Bonificación tiempo: " + bonificacionTiempo() + "\n" +
				"Recogida señuelo: " + penalizacionRecogidaSeñuelo() + "\n" +
				"Enseñar señuelo: " + penalizacionEnsenarSenuelo() + "\n" +
				"Suelta paloma jueces: " + penalizacionSueltaPaloma() + "\n" +
				"Enseñar paloma: " + penalizacionEnseñarPaloma() + "\n" +
				"Valoración picado: " + valoracionJuezPicado();
				

				alert(str);
			}

			function puntosRemontada(){
				return 12;
			}

			function puntosAltura(){
				return document.getElementById("alturaServicio").value * 0,1;
			}

			function puntosPosicion(){
				return 16;
			}

			function puntosPicado(){
				return 10;
			}

			function puntosCaptura(){
				return 10;
			}

			function valoracionTecnicaGlobal(){
				return 98;
			}

			function bonificacionTiempo(){
				return 4;
			}

			function penalizacionRecogidaSeñuelo(){
				return 0;
			}

			function penalizacionEnsenarSenuelo(){
				return 0;
			}

			function penalizacionSueltaPaloma(){
				return 0;
			}

			function penalizacionEnseñarPaloma(){
				return 0;
			}

			function valoracionJuezPicado(){
				return 0;
			}


	</script>
	

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="">
					<h3>Puntuación Altaneria</h3>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Tiempo salida</label>
							<input type="time" class="form-control" id="tiempoSalida" placeholder="Tiempo salida">
						</div>
						<div class="form-wrapper">
							<label for="">Tiempo servicio</label>
							<input type="time" class="form-control" id="tiempoServicio" placeholder="Tiempo servicio">
						</div>
					</div>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Altura de servicio</label>
							<input type="number" class="form-control" id="alturaServicio" placeholder="Altura servicio">
						</div>
						<div class="form-wrapper">
							<label for="">Posición de servicio</label>
							<input type="number" class="form-control" id="posicionServicio" placeholder="posicion servicio">
						</div>
					</div>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Velocidad picado</label>
							<input type="number" class="form-control" id="velocidadPicado" placeholdeer="picado">
						</div>
					</div>
					<div class="form-row last">
						<div class="form-wrapper">
							<label for="">Captura</label>
							<select name="captura" id="captura" class="form-control">
								<option value="1">Sin captura</option>
								<option value="2">Captura con cuchillada limpia</option>
								<option value="3">Captura con persecución corta o en el suelo</option>
								<option value="4">Captura persecución larga</option>
								<option value="5">Acuchillada limpia</option>
								<option value="6">Tocar</option>
								<option value="7">Rendir</option>
							</select>
							<i class="zmdi zmdi-chevron-down"></i>
						</div>
						<div class="form-wrapper">
							<label for="">Recoger sin dudas</label>
							<select name="recogida" id="recogida" class="form-control">
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
							<i class="zmdi zmdi-chevron-down"></i>
						</div>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" id="ensenarSenuelo">Enseñar sueñuelo durante el desarrollo del lance
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" id="sueltaPalomaJueces">Suelta de la paloma en el minuto 8 por los jueces
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="checkbox" id="ensenarPaloma">
							<label>
								<input type="checkbox">Enseñar paloma
								<span class="checkmark"></span>
							</label>
					</div>
					<div class="form-row last">
							<div class="form-wrapper">
								<label for="">Valoración del picado</label>
								<select name="valoracionPicado" id="valoracionPicado" class="form-control">
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
								</select>
								<i class="zmdi zmdi-chevron-down"></i>
							</div>
						</div>
					<button data-text="Calcular puntuación" onclick="javascript:calcularPuntuacion();">
						<span>Calcular Puntuación</span>
					</button>
				</form>
			</div>
		</div>
		
		<script src="js/jquery-3.3.1.min.js"></script>

		<!-- DATE-PICKER -->
		<script src="vendor/date-picker/js/datepicker.js"></script>
		<script src="vendor/date-picker/js/datepicker.en.js"></script>

		<script src="js/main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
